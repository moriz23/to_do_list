<!DOCTYPE html>
<html>
<head>
  <title>To Do List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <h1>To Do List</h1>
    </div>
    <form class="navbar-form navbar-right" role="search">
      <div class="form-group">
        <input id="topic" type="text" class="form-control" placeholder="Enter your list name">
      </div>
      <button type="submit" class="btn btn-default">Submit List Name</button>
    </form>
  </nav>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-4">
        <div class="panel-heading">
          <h1>Add List Item</h1>
       </div>  
        <form class="form-inline">
          <div class="form-group">
            <input type="text" class="form-control" id="newItem" placeholder="Add list item here" autocomplete="off" />
          </div>  
          <button type="submit" class="btn btn-success">Add</button>
        </form>
      </div>
      <div class="col-md-7 col-md-offset-1">
        <div class="">
          <table class="table table-striped table-bordered">
          <tr>
          <th colspan="3"><h1></h1></th>  
          </tr>
          <tr>
            <td>List Items</td>
            <td class="complete">Completed</td>
            <td class="delete">Delete</td>
          </tr>
          </table>
        </div>
      </div>
     </div>
  </div>










  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
</body>
</html>
