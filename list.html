<!DOCTYPE html>
<html>
<head>
  <title>To Do List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="navbar-header">
          <div class="navbar-brand" id="navTitle">To Do List</div>
        </div>
        <div class="nav navbar-nav navbar-right">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" id="listName" placeholder="Create List Name" autocomplete="off">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-4">
        <div class="input">
        <div class="panel panel-default">
          <div class="panel-heading"><h1>Add List Item</h1></div> 
            <div class="panel-body"> 
              <form class="form-inline">
              <div class="form-group">
              <input type="text" class="form-control" id="newItem" placeholder="Add list item here" autocomplete="off" />
              </div>  
              <button type="submit" class="btn btn-success">Add</button>
              </form>
              <div class="alert alert-danger" role="alert">You already have that list item</div>
            </div>
          </div>
        </div>
      </div>
        <div class="col-md-7 col-md-offset-1">
          <div class="addedList">
            <table class="table table-striped table-bordered">
            <tr>
            <th colspan="3"><h2 id="titleName"></h2></th>  
            </tr>
            <tr>
              <td>List Items</td>
              <td class="complete">Completed</td>
              <td class="delete">Delete</td>
            </tr>
            </table>
          </div>
        </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>`
  <script type="text/javascript" src="js/jquery.js"></script>
</body>
</html>
